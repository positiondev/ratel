name: ratel
version: 0.1.0

category: Exceptions
description: Ratel notifies Honeybadger about exceptions.
extra-source-files:
- CHANGELOG.md
- package.yaml
- README.md
- stack.yaml
github: tfausak/ratel
ghc-options: -Wall
license: MIT
maintainer: Taylor Fausak
synopsis: Notify Honeybadger about exceptions.

library:
  dependencies:
  - aeson >=0.8 && <0.12
  - base ==4.8.*
  - bytestring ==0.10.*
  - case-insensitive ==1.2.*
  - containers ==0.5.*
  - http-client ==0.4.*
  - http-client-tls ==0.2.*
  - http-types >=0.8 && <0.10
  - text ==1.2.*
  - uuid ==1.3.*
  other-modules:
  - Paths_ratel
  source-dirs: library

tests:
  ratel-test-suite:
    dependencies:
    - base
    - ratel
    - tasty ==0.11.*
    - tasty-hspec ==1.1.*
    main: Main.hs
    source-dirs: test-suite
